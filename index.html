<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News 24</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="container">
      <!-- Navigation bar Start -->
      <nav class="navbar navbar-expand-lg pt-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><span class="logo-bg-color text-white px-2 py-1 rounded-2"
              >News</span
            ><span class="logo-color fw-bolder p-1">24</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active fw-semibold logo-color"
                  aria-current="page"
                  href="#"
                  >News</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold" href="#">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <hr class="" />
      <!-- Navigation bar End -->
    </header>
    <main class="container">
      <section>
        <!-- catagories start-->
        <div>
          <ul
            id="catagories"
            class="list-unstyled fw-normal d-flex flex-wrap justify-content-around justify-content-lg-between px-3 py-3"
          ></ul>
        </div>
        <!-- catagories end-->
      </section>

      <section>
        <!-- item count start -->
        <div class="bg-white rounded-3 mb-3">
          <h6 id="item-count" class="p-3 px-5">
            0 Items Found For This Category
          </h6>
        </div>
        <!-- item count end -->
      </section>

      <section>
        <div
          class="d-md-flex d-lg-flex justify-content-between align-items-center"
        >
          <!-- sort and todays pick start -->
          <div class="d-lg-inline-block">
            <h6 class="fw-semibold d-inline">Sort By View:</h6>
            <select
              class="form-select form-select-sm w-auto d-inline"
              aria-label=".form-select-sm example"
            >
              <option selected>Default</option>
              <option value="1">one</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="d-lg-inline-block py-3">
            <button class="btn btn-primary rounded d-inline-block">
              Today's Pick
            </button>
            <button class="btn btn-outline-primary rounded d-inline-block">
              Treanding's
            </button>
          </div>
          <!-- sort and todays pick end -->
        </div>
      </section>

      <section>
        <!-- news section start -->
        <div id="news"></div>
        <!-- news section end -->
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/bb8169fdf4.js"
      crossorigin="anonymous"
    ></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
